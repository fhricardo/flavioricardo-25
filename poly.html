<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inverted-border {
            width: 300px;
            height: 200px;
            background: #2ecc71;
            position: relative;
            border-radius: 20px;
        }

        .inverted-border::before,
        .inverted-border::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }

        .inverted-border::before {
            top: -20px;
            left: -20px;
        }

        .inverted-border::after {
            bottom: -20px;
            right: -20px;
        }
    </style>
</head>

<body>
    <div class="inverted-border"></div>
</body>

</html>
